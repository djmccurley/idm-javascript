<!doctype html>
<html>
	<head lang="en">
		<title>Box Factory 2.0</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<div class="app_wrapper clearfix">
			<div class="interface"> 
				<div class="controls">
					<header>
						<h1>Box Factory 2.0</h1>
						<p>Enter order details below</p>
					</header>
					<div class="control_module">
						<h2>How Many Boxes?</h2>
						<input id="quantity" value="" placeholder="1 - 1000">
					</div>
					<div class="control_module">
						<h2>What color?</h2>
						  <select name="color" id="color">
						    <option value="red">Red</option>
						    <option value="blue">Blue</option>
						    <option value="green">Green</option>
						    <option value="purple">Purple</option>
						    <option value="black">Black</option>
						  </select>
					</div>
					<div class="control_module">
						<h2>Cost Per Box?</h2>
						  <select name="cost" id="cost">
						    <option value="1">$1</option>
						    <option value="2">$2</option>
						    <option value="5">$5</option>
						    <option value="10">$10</option>
						    <option value="20">$20</option>
						  </select>
					</div>										
					<div class="control_module">
						<button id="start">Ship Order</button>
						<button id="view-history">View Order History</button>
					</div>
				</div> <!-- controls -->
				<div id="history"></div>
			</div> <!-- interface -->
			<div id="box-holder">
				<div id="box-slider">
					<h3>Welcome to the Box Factory 2.0</h3>
					<p>Now with jQuery! Let's ship some boxes!</p>
				</div>
			</div>
		</div><!-- app-wrapper -->
	</body>

	<script src="jquery-3.1.1.min.js"></script>
	<script src="script.js"></script>
</html>

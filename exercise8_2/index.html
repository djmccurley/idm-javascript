<!doctype html>
<html>
	<head>
		<title>Playlist App</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<div id="app">
		  <h1>Make a playlist!</h1>
			  <p>Song Title: <input type="text" name="song_title" id="song_title"/></p>  
			  <p>Artist: <input type="text" name="artist" id="artist"/></p>
			  <button id="add_song">Add Song</button>
			  <h2>Your Playlist</h2>
		  <div id="playlist"></div>
</div>
	</body>

	<script src="script.js"></script>
</html>

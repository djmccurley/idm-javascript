<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flash Card App</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="cardholder">
		  <div class="card" onmouseover="alert('Montgomery');">
		    <img src="img/alabama.jpeg" alt="Alabama"/>
		    <h1>Alabama</h1>
		  </div>
		</div>
		<div class="cardholder">
		  <div class="card" onmouseover="alert('Juneau');">
		    <img src="img/alaska.jpeg" alt="Alaska"/>
		    <h1>Alaska</h1>
		  </div>
		</div>
		<div class="cardholder">
		  <div class="card" onmouseover="alert('Phoenix');">
		    <img src="img/Arizona.jpeg" alt="Arizona"/>
		    <h1>Arizona</h1>
		  </div>
		</div>
		<div class="cardholder">
		  <div class="card" onmouseover="alert('Little Rock');">
		    <img src="img/arkansas.jpeg" alt="Arkansas"/>
		    <h1>Arkansas</h1>
		  </div>
		</div>
		<div class="cardholder">
		  <div class="card" onmouseover="alert('Sacramento');">
		    <img src="img/california.jpeg" alt="california"/>
		    <h1>California</h1>
		  </div>
		</div>
		<div class="cardholder">
		  <div class="card" onmouseover="alert('Denver');">
		    <img src="img/colorado.jpg" alt="Colorado"/>
		    <h1>Colorado</h1>
		  </div>
		</div>
	</body>
</html>

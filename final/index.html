<!doctype html>
<html>
	<head lang="en">
		<title>Codemaster 2000</title>
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|VT323" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="app_wrapper">
			<div class="control_panel">		
				<h1>Codemaster 2000</h1>	
				<form class="controls">
					<div class="control_module">
						<input type="radio" name="mode" id="mode_encode" value="encode"> Encode
					  <input type="radio" name="mode" id="mode_decode" value="decode"> Decode
					</div>  
					<div class="control_module">	 	  
						<select name="code_channel" id="codeChannel">
						  <option value="a">Alpha</option>
						  <option value="b">Bravo</option>
						  <option value="c">Charlie</option>
						</select>
					</div>
				</form>
			</div>
			<div class="screens">		
				<textarea id="input" name="input">Enter message here</textarea>
				<div id="output"></div>
			</div>
			<div class="bottom">
				<footer>

				</footer>
				<div class="share_buttons">
					<a id="tweet" class="button twitter" target="_blank" href="https://twitter.com/intent/tweet?text=I'm using Codemaster 2000!" title="Tweet this quote"><i class="fa fa-twitter"></i>Tweet Quote</a>
					<a id="copy" class="button copy" href="#!" title="Copy to Clipboard" data-clipboard-target="#output">Copy to clipboard</a>	
				</div> <!-- share_buttons -->
			</div> <!-- bottom -->
		</div> <!-- app_wrapper -->
		<script src="jquery-3.1.1.min.js"></script>
		<script src="clipboard.min.js"></script>
		<script src="script.js"></script>
	</body>
